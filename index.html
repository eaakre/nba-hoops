<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="teams.js" defer></script>
    <script src="players.js" defer></script>
    <script src="main.js" defer></script>
    <title>NBA Hoops</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">TEAMS</a></li>
            <li><a href="">ROSTERS</a></li>
            <li><a href="">STANDINGS</a></li>
        </ul>
    </nav>

    <div class="play-container">
        <div class="menu">
            <select name="homeDropdown" id="home-dropdown" onchange="showCards('Home', this.value)">
                <option value="">Select a Home Team</option>
            </select>
    
            <select name="awayDropdown" id="away-dropdown" onchange="showCards('Away', this.value)">
                <option value="">Select a Away Team</option>
            </select>

            <button class="play" onclick="">Play</button>
        </div>
        

        <div class="homeLineup">
            <div class="team-container">
                <h2 id="home-label">Home Team: </h2>
                <img src="teamcards/minnesota.png" id="homeTeamImg">
            </div>
            
            <img src="images/richardson_pooh.png" id="home-pg">
            <img src="images/west_doug.png" id="home-sg">
            <img src="images/campbell_tony.png" id="home-sf">
            <img src="images/bailey_thurl.png" id="home-pf">
            <img src="images/laettner_christian.png" id="home-c">
        </div>

        <div class="awayLineup">
            <div class="team-container">
                <h2 id="away-label">Away Team: </h2>
                <img src="teamcards/minnesota.png" id="awayTeamImg">
            </div>
            <img src="images/richardson_pooh.png" id="away-pg">
            <img src="images/west_doug.png" id="away-sg">
            <img src="images/campbell_tony.png" id="away-sf">
            <img src="images/bailey_thurl.png" id="away-pf">
            <img src="images/laettner_christian.png" id="away-c">
        </div>
    </div>
    
</body>
</html>
